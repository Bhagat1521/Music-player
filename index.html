<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Icon.jpg">
</head>

<body>
    <div class="content">
        <div class="top-bar">
            <span class="material-symbols-outlined">expand_circle_down</span>
            <span>Now Playing</span>
            <span class="material-symbols-outlined">more_vert</span>
        </div>
        <div class="image-wrapper">
            <div class="music-image">
                <img src="images/img1.jpg" alt="">
            </div>
        </div>
        <div class="music-titles">
            <p class="name">LovemeLike youDo</p>
            <p class="artist">Ellie Goulding</p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0.00</span>
                <span class="final">5.30</span>
            </div>
        </div>
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="control-btn">
            <span class="material-symbols-outlined" id="repeat">repeat</span>
            <span class="material-symbols-outlined" id="prev">Skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-outlined">play_arrow</span>
            </div>
            <span class="material-symbols-outlined" id="next">Skip_next</span>
            <span class="material-symbols-outlined" id="shuffle">shuffle</span>
        </div>
    </div>
    <audio src="music/LovemeLike youDo.mp3" class="main-song"></audio>

    <script src="playlist.js"></script>
    <script src="script.js"></script>
</body>

</html>
